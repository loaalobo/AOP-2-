<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lorena de Almeida Ávila Lobo"> 
    <title>AOP 2 - Programação web - Front End</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="style/favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Formulário com controles interativos que permite ao usuário submeter informações -->
    <form method="post" action="mailto:lorena.aalobo@gmail.com">
        <!-- Cabeçalho do formulário -->
        <header>         
            <div id="menu_topo">
            <div id="icone-esquerda"><a href="https://uvv.br/" target="_blank" title="link página uvv" ><img src="style/img/icone-menu-circulos.png" alt="ícone de menu círculos"></a></div>
            <div id="icone-direita"><a href="https://uvv.br/" target="_blank" title="link página uvv" ><img src="style/img/icone-menu-linhas.png" alt="ícone de menu linhas"></a></div>
            </div>
            <h1>Lançamento de notas</h1> 
        </header>
        <!-- Conteúdo principal do formulário, divido em 3 seções -->
        <main>
            <!-- Permite a seleção da disciplina por meio de uma lista pré-definida -->
            <section id="escolher_disciplina">
                <label for="disciplina">Disciplina: </label>
                <select name="disciplina" id="discplina" size="1">
                    <option value="0">Selecione a disciplina</option>
                    <option value="1">Introdução à informática</option>
                    <option value="2">Linguagens de Programação</option>
                    <option value="3">Programação de Computadores</option>
                </select>
            </section> <br>
            <!-- Seção 2: permite a inserção dos dados de notas e quantidade de faltas por aluno | Contém campos de preenchimento obrigatório -->
            <section id="dados_alunos">
                <table>
                    <thead>
                        <tr>
                            <th>Nome do aluno</th>
                            <th class="titulo_centralizado">Prova 1*</th>
                            <th class="titulo_centralizado">Prova 2*</th>
                            <th class="titulo_centralizado">Exame</th>
                            <th class="titulo_centralizado">Média</th>
                            <th class="titulo_centralizado">Faltas*</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Joana da Silva</td>
                            <td><input type="number" min="0" max="10" step="0.1" required></td>
                            <td><input type="number" min="0" max="10" step="0.1" required></td>
                            <td><input type="number" min="0" max="10" step="0.1"></td>
                            <td><input type="number" min="0" max="10" step="0.1" disabled></td>
                            <td><input type="number" min="0" max="50" step="0.1" required></td> <!-- o máximo de faltas que pode ser atribuído corresponde ao número de dias letivos em um módulo (que equivale a metade de um semestre) -->
                        </tr>
                        <tr>
                            <td>Maria do Socorro</td>
                            <td><input type="number" min="0" max="10" step="0.1" required></td>
                            <td><input type="number" min="0" max="10" step="0.1" required></td>
                            <td><input type="number" min="0" max="10" step="0.1" ></td>
                            <td><input type="number" min="0" max="10" step="0.1" disabled></td>
                            <td><input type="number" min="0" max="50" step="0.1" required></td> 
                        </tr>
                        <tr>
                            <td>Pedro Santos</td>
                            <td><input type="number" min="0" max="10" step="0.1" required></td>
                            <td><input type="number" min="0" max="10" step="0.1" required></td>
                            <td><input type="number" min="0" max="10" step="0.1" ></td>
                            <td><input type="number" min="0" max="10" step="0.1" disabled></td>
                            <td><input type="number" min="0" max="50" step="0.1" required></td>
                        </tr>
                    </tbody>
                </table>
                <p id="legenda">Campos sinalizados com asterisco* são de preenchimento obrigatório.</p>
            </section>
            <!-- Seção 3: responsável por agrupar os botões do formulário - envio e redefinição, respectivamente -->
            <section id="processar">
                <input type="submit" value="Salvar" class="botao">
                <input type="reset" value="Limpar" class="botao">
            </section>
        </main>
    </form>
</body>
</html>
